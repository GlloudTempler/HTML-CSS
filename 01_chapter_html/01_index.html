<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- css 파일 링크 -->
    <link rel="stylesheet" href="./css/index.css"> 
    <!-- .css .html -파일의 확장자에 주의하기 , /css/ = 폴더명 , index = 파일명 -->
</head>
<body>
    <!-- 주석 단축키 = ctrl + / -->
    <!-- HTML = 마크업 언어, 여는 태그 + 닫는 태그로 이루어져 있음 -->
    <!-- HTML 템플릿 만들기 = ! + tab -->
    <!-- 저장 = ctrl + s -->
    <!-- 실행취소 = ctrl + z -->
    <!-- h1, h2 -> 여는태그 + 닫는태그 작성됨(자동완성) -->
    <h1>hello world</h1> 
    <h1>do it</h1>
    <!-- javascript는 보통 /body위에 링크 -->
    <!-- js 파일 링크 -->
    <!-- js 링크 단축키 = script + tab -->
    <script src="./js/index.js"></script>
</body>
</html>
