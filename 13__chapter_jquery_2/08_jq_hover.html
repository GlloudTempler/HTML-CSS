<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>마우스 위로/ 나가기</title>
</head>
<body>
    
    <h1>Click</h1>

    <script src="http://code.jquery.com/jquery-3.1.0.js"></script>
    <script>
        $(function(){
            // 사용법 : $("css선택자").hover(function(){실행1}, function(){실행2});
            // 마우스 올라가면 실행1, 내려가면 실행2
            $("h1").hover(function(){
                // 마우스 위로
                // this : 현재 선택한 태그
                $(this).css({background: "red"})
            },
            function(){
                // 마우스 내려갔을때
                $(this).css({background: ""})
            });
        })
    </script>
</body>
</html>
