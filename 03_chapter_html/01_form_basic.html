<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- input : 입력양식 -->
    <!-- <input type="형태" name="변수명" value="화면에_보여질_값" /> -->
    <!-- type="text" : 글자입력 -->
    <input type="text" name="" value="" />
    <br />
    <!-- <br/> : 줄바꿈 형식 추천 -> 리액트에선 <br>이 에러 -->
    <!-- type="password" : 화면에서 출력값이 안보이게 해줌 -->
    <!-- 패스워드 입력양식 -->
    <input type="password" name="password" value="" />
    <br />
    <!-- type="checkbox" : 화면에서 체크박스를 만들어줌 / 중복체크 가능-->
    <!-- 체크박스 입력 방식 -->
    <input type="checkbox" name="checkbox" value="checkbox" /> 좋음
    <input type="checkbox" name="checkbox" value="checkbox" /> 나쁨
    <br />
    <!-- type="radio" : 둥근 체크박스 / 중복체크x -->
    <!-- 라디오 입력양식 **한 쌍의 name의 값이 같아야함-->
    <input type="radio" name="radio" value="radid" /> 여
    <input type="radio" name="radio" value="radid" /> 남
    <br />
    <!-- type="file" : 파일선택 -->
    <!-- 파일 입력양식 -->
    <input type="file" name="file" value="file" />
    <br />
    <!-- type="file" : 파일선택 -->
    <!-- type="hidden" : 화면에는 안보이지만 thml 문서에 값을 가지고 있음 -->
    <!-- 히든 입력양식 -->
    <input type="hidden" name="hidden" value="홍길동" />
    <br />
    <!-- type="button" : 버튼을 생성하여 해당 기능을 수행-->
    <!-- button입력방식 -->
    <input type="button" value="동의?" />
    <!-- 화면 입력된 text를 지우는 기능 -->
    <input type="reset" value="reset" />
    <!--  다른 웸페이지(html페이지)로 이동하는 기능 -->
    <input type="submit" value="submit" />
    <br />
    <br />
    <br />
    <br />
    <!-- 예제 -->
    이름
    <input type="text" name="" value="" />
    <br/>
    성별
    <input type="radio" name="radio" value="radio" /> 남자
    <input type="radio" name="radio" value="radio" /> 여자
    <br/>
    <input type="button" value="가입">



  </body>
</html>
