<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- TODO: 컴퓨팅에서 자주 쓰는 코딩 용어 -->
    <!-- :(콜론), ;(세미콜론), &(엔퍼센트) -->
    <!-- HTML : Markup 언어 : <여는태그>글자</닫는 태그> 로 구성되는 언어-->
    <!-- HTML 요소 :  -->
    <!-- 태그(요소, element), 속성(attribute), 값(value) -->
    <!-- 태그 : h1, p, table.. 등 -->
    <!-- 속성 : src, width, height.. 등 -->
    <!-- 값 : src="값", width="값" 등 -->
    <!-- 단축키 - 인텔리제이랑 동일-->
    <!-- 줄복사 : ctrl + d -->
    <!-- 줄삭제 : ctrl + y -->
    <!-- 윈도우 단축키 -->
    <!-- ctrl + c , ctrl + v , ctrl + x , ctrl + z -->

    <!-- html(구조), CSS(디자인), js(동작) -->
    <!-- 3가지 파일로 각각 분리 코딩(권고) -->

    <!-- 플러그인 : Auto rename tag -->
    <!-- TODO : 1) 제목 태그 : h1 ~ h6 -->
    <h1>안녕하세요</h1>
    <h2>안녕하세요</h2>
    <h3>안녕하세요</h3>
    <h4>안녕하세요</h4>
    <h5>안녕하세요</h5>

    <!-- TODO : 2) 폰트 -->
    <!-- 굵은 글씨 -->
    <b>안녕하세요</b>
    <!-- 이태릭체 -->
    <i>안녕하세요</i>

    <!-- TODO : 3) 단락태그** -->
    <p>안녕하세요..</p>

    <!-- TODO : 4) 링크(anchor) : 페이지 이동 -->
    <a href="http://naver.com">네이버</a>

    <!-- TODO : 5) 줄바꿈* -->
    안녕하세요<br />
    안녕하세요<br />

    <!-- TODO : 6) 특수 태그 -->
    <!-- < : &lt; (less than) -->
    <!-- > : &gt; (greater than) -->
    <!-- 공백 : &nbsp; (공백) -->

    <!-- TODO : 7) 이미지* -->
    <img src="../02_chater_html/image/잠자리.jpg" alt="잠자리" width="200" />

    <!-- TODO : 8) 목록태그 : ul(unordered list) , ol(ordered list) -->
    <ul>
      <li></li>
      <li></li>
      <li></li>
    </ul>

    <ol>
      <li></li>
      <li></li>
      <li></li>
    </ol>

    <!-- TODO : 9) 테이블 ** -->

    <table border="1">
      <!-- 제목 : thead(생략가능) -->
      <!-- tr : 1행 -->
      <thead>
        <tr>
          <!-- th : 1열 -->
          <th>1</th>
          <td>2</td>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>3</td>
        </tr>
      </tbody>
    </table>
