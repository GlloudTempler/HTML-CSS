<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- form(부모태그, 생략가능) > 입력양식(자식태그) -->
    <form>
      <!-- ex1) -->
      <label for="">이름</label>
      <input type="text" />
      <br/>
      <!-- ex2) -->
      <!-- 입력양식 : name, id, class with, height 공통속성(모든 태그에 있음) -->
      <!-- label 태그와 input태그가 연결 -->
      <!-- for="변수" == id="변수" 변수명이 같으면 연결 -->
      <!-- label - input 사이의 반응 -->
      <label for="name">이름</label>
      <input type="text" id="name"/>
    </form>
  </body>
</html>
