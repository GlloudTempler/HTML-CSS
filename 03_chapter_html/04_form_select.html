<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- select 입력양식 : 여러개의 목록이 있는 태그 -->
    <select>
        <!-- value는 데이터의 이동값 = 자바의 변수? 주소값? 같은 느낌 -->
        <option value="gimbop">김밥</option>
        <!-- selected 속성 : 미리 선택된 값을 지정하는 속성 -->
        <option value="tteok" selected>떡볶이</option>
        <option value="soon">순대</option>
        <option value="auh">어묵</option>
    </select>
</body>
</html>
