<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- 문서 자동 정렬 = ctrl + alt + l -->
    <!-- h1 = 제목태그 (굵은 글씨) h1 ~ h5(크기에 따라 화면에 다르게 보임) -->
    <!-- 자동으로 줄바꿈이 일어남 -->
    <!-- ctrl + d = 줄복사 -->
    <!-- b = bold체 -->
    <!-- p = 단락태그 (paragraph) , 일반글씨 사용 -->
    <h1><b>Lorem ipsum dolor</b></h1>
    <h1>Lorem ipsum dolor</h1>
    <h5>Lorem ipsum dolor</h5>
    <!-- i = 글자 기울기 (italic) -->
    <h5><i>Lorem ipsum dolor</i></h5>
    <!-- small = 글자 작게 -->
    <h1><small>Lorem ipsum dolor</small></h1>
    <!-- sub = 아랫 첨자 -->
    <h5>Lorem <sub>ipsum</sub> dolor</h5>
    <!-- sup = 윗 첨자 -->
    <h5>Lorem <sup>ipsum</sup> dolor</h5>
    <!-- ins = 밑줄 -->
    <h5><ins>Lorem ipsum dolor</ins></h5>
    <!-- del = 취소선 -->
    <h5><del>Lorem ipsum dolor</del></h5>
    <!-- hr = 중앙선 -->
    <!-- br = 줄바꿈** -->
    <hr>
    Lorem ipsum dolor <br>
    Lorem ipsum dolor

  </body>
</html>
