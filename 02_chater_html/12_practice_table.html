<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- 테이블 -->
    <table border="1">
      <!-- 제목 시작 -->
      <thead>
        <!-- 1행 -->
        <tr>
          <!-- 1열 -->
          <th>첫 번째 목록</th>
          <!-- 2열 -->
          <td>디자인</td>
        </tr>
      </thead>
      <!-- 제목끝 -->
      <!-- 본문 시작 -->
      <!-- 2행 -->
      <tr>
        <!-- 1열 -->
        <td></td>
        <!-- 2열 -->
        <td>
          <ul>
            <!-- 굵은 글씨 -->
            <li><b>Lorem ipsum dolor sit amet</b></li>
            <!-- 이테릭체 -->
            <li><i>Lorem ipsum dolor sit amet</i></li>
            <!-- 작은 글씨 -->
            <li><small>Lorem ipsum dolor sit amet</small></li>
            <!-- 아래첨자 -->
            <li>Lorem ipsum dolor <sub>sit amet</sub></li>
          </ul>
        </td>
      </tr>
      <!-- 3행 -->
      <tr>
        <!-- 1열 -->
        <th><b>두번째 목록</b></th>
        <!-- 2열 -->
        <td>디자인 시작</td>
      </tr>
      <!-- 4행 -->
      <tr>
        <!-- 1열 -->
        <td></td>
        <!-- 2열 -->
        <td>
          <ol>
            <li><b>Lorem ipsum dolor sit amet</b></li>
            <li><i>Lorem ipsum dolor sit amet</i></li>
            <li><small>Lorem ipsum dolor sit amet</small></li>
            <li>Lorem ipsum dolor <sub>sit amet</sub></li>
          </ol>
        </td>
      </tr>
      <!-- 5행 -->
      <tr>
        <!-- 1열 -->
        <th><b>세번째 목록</b></th>
        <!-- 2열 -->
        <td>디자인 끝</td>
      </tr>
    </table>
  </body>
</html>
